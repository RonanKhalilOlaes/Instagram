<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">

        <img class="picture" src="pic.png">

        <div class="container-one">


            <div class="container-two">
                <div class="info">
                    <img class="title" src="title.png">
                    <label for="fname"></label>
                    <input type="text" id="user" name="firstname" placeholder="Phone number, username, or email">
                
                    <label for="lname"></label>
                    <input type="text" id="password" name="lastname" placeholder="password">
                

                <button class="button">Login

                </button>

                <p class="or">OR</p>

                <div class="face">
                    <img class="face" src="face.png" alt="face">
                </div>

                <div class="service">
                    <a>Forgot password?</a>
                </div>

                </div>

            </div>
                    <div class="account">
                        Don't have and account?<a>Sign up</a>
                    </div>

                    <div class="main-container-two">
                        <img class="get" src="get.png">
                    </div>
         </div>
    </div>

    <div class="footer">
        <img src="footer.png">
    </div>




</body>

</html>
